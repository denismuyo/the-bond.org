<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | The Bond</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body class="bg-blue-50">

<!-- HEADER -->
<header class="fixed top-0 left-0 right-0 z-50 bg-blue-900 bg-opacity-90 backdrop-blur-lg shadow-md">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-serif font-bold text-white">
            The <span class="text-blue-300">Bond</span>
        </a>
        <div class="hidden md:flex space-x-8">
            <a href="index.html" class="text-white hover:text-blue-300">Home</a>
            <a href="about.html" class="text-white hover:text-blue-300">About</a>
            <a href="discipleship.html" class="text-white hover:text-blue-300">Discipleship</a>
            <a href="contact.html" class="text-white hover:text-blue-300">Contact</a>
        </div>
    </nav>
</header>

<!-- MAIN -->
<main class="container mx-auto px-4 pt-28 pb-16 max-w-4xl">

    <div class="bg-white rounded-xl shadow-md overflow-hidden">

        <!-- HEADER SECTION -->
        <div class="bg-blue-900 text-white p-6">
            <h1 class="text-3xl font-bold">Registration</h1>
            <p class="mt-2 text-blue-100">
                Complete your onboarding and officially join The Bond
            </p>
        </div>

        <div class="p-6">

            <!-- PROGRESS STEPS -->
            <div class="flex justify-between mb-10 relative">
                <div class="flex flex-col items-center z-10">
                    <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold">1</div>
                    <span class="mt-2 text-sm text-blue-700">Welcome</span>
                </div>

                <div class="flex flex-col items-center z-10">
                    <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold">2</div>
                    <span class="mt-2 text-sm text-blue-700">Statement of Faith</span>
                </div>

                <div class="flex flex-col items-center z-10">
                    <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold">3</div>
                    <span class="mt-2 text-sm text-blue-700">About The Bond</span>
                </div>

                <div class="flex flex-col items-center z-10">
                    <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold">4</div>
                    <span class="mt-2 text-sm font-medium text-blue-900">Registration</span>
                </div>

                <div class="absolute top-5 left-0 right-0 h-1 bg-blue-200 mx-10"></div>
                <div class="absolute top-5 left-0 h-1 bg-blue-600 mx-10" style="width: 100%;"></div>
            </div>

            <!-- FORM -->
            <form
                action="https://formsubmit.co/denisnzioka63@gmail.com"
                method="POST"
                class="space-y-8"
            >

                <!-- FormSubmit Config -->
                <input type="hidden" name="_subject" value="New Member Registration - The Bond">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_captcha" value="true">
                <input type="hidden" name="_next" value="thank-you.html">

                <!-- PERSONAL INFO -->
                <div>
                    <h2 class="text-xl font-bold text-blue-900 mb-4">Personal Information</h2>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-blue-900 font-medium mb-1">First Name</label>
                            <input type="text" name="first_name" required
                                   class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600">
                        </div>

                        <div>
                            <label class="block text-blue-900 font-medium mb-1">Last Name</label>
                            <input type="text" name="last_name" required
                                   class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600">
                        </div>

                        <div>
                            <label class="block text-blue-900 font-medium mb-1">Email Address</label>
                            <input type="email" name="email" required
                                   class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600">
                        </div>

                        <div>
                            <label class="block text-blue-900 font-medium mb-1">Phone Number</label>
                            <input type="tel" name="phone"
                                   class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600">
                        </div>
                    </div>
                </div>

                <!-- SPIRITUAL INFO -->
                <div>
                    <h2 class="text-xl font-bold text-blue-900 mb-4">Discipleship Journey</h2>

                    <div class="space-y-5">
                        <div>
                            <label class="block text-blue-900 font-medium mb-1">
                                How long have you been a believer?
                            </label>
                            <select name="believer_duration" required
                                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600">
                                <option value="">Select one</option>
                                <option>New believer</option>
                                <option>Less than 1 year</option>
                                <option>1–3 years</option>
                                <option>Over 3 years</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-blue-900 font-medium mb-1">
                                What do you hope to grow in through discipleship?
                            </label>
                            <textarea name="growth_expectations" rows="4"
                                      class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-600"
                                      placeholder="Spiritual growth, understanding Scripture, purpose, discipline..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- COMMITMENT -->
                <div class="bg-blue-50 p-5 rounded-lg border border-blue-200">
                    <label class="flex items-start space-x-3">
                        <input type="checkbox" required class="mt-1 w-5 h-5 text-blue-600">
                        <span class="text-blue-900 font-medium">
                            I commit to pursuing spiritual growth, accountability, and discipleship
                            as part of The Bond community.
                        </span>
                    </label>
                </div>

                <!-- ACTIONS -->
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                    <a href="about-the-bond.html"
                       class="text-blue-700 font-semibold hover:underline">
                        ← Back
                    </a>

                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition flex items-center">
                        Complete Registration
                        <i data-feather="check-circle" class="ml-2"></i>
                    </button>
                </div>

            </form>

        </div>
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-blue-900 text-white py-10">
    <div class="container mx-auto px-6 text-center">
        <p class="text-sm">
            © <script>document.write(new Date().getFullYear())</script> The Bond. All Rights Reserved.
        </p>
    </div>
</footer>

<script>
    feather.replace();
</script>

</body>
</html>
